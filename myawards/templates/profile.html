{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container" style="margin-top:7%;">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 mt-4">
            <img class="rounded-circle account-img" src="{{ user.profile.profile_picture.url }}">
            <h5 class="text-center mt-3">{{user.username}}</h5>
            <p class="text-center"> {{user.email}}</p>
            <p class="text-center"> {{user.profile.name}} </p>
            <p class="text-center"> {{user.profile.location}} </p>
        </div>
        <div class="col-md-3"></div>
    </div>
    {% for post in posts %}
    <div class="col-md-4 mb-4">
        <div class="card">
            <div class="view overlay">
                <img class="card-img-top" src="{{ post.photo.cdn_url }}" alt="{{photo.title}}">
                <a href="{% url 'project' post.title %}">
                    <div class="mask rgba-white-slight"></div>
                </a>
            </div>
            <div class="card-body">
                <h4 class="card-title"><a href="{% url 'project' post.title %}">{{post.title|title}}</a> <a
                        class="btn btn-sm btn-outline-info" href="{{ post.url }}" style=""> View</a></h4>
                <hr>
                <p class="card-text "><img src="{{post.user.profile.profile_picture.url}}" class="nav-img mr-2" alt="">
                    By {{post.user.username|title}} <span style="float:right">{{post.date|date}}</span>


                </p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>


{% endblock %}
